<!-- Contact Section -->
<main>
<section class="contact-section" data-aos="fade-up">
  <div class="container contact-inner">

    <!-- Left: Contact Info -->
    <div class="contact-left" data-aos="fade-right" data-aos-duration="1000">
      <h1>Get in Touch</h1>
      <p>Feel free to reach out for collaborations, projects, or job opportunities. I usually respond within a few days.</p>

      <div class="contact-cards">
        <div class="card"><i class="fas fa-envelope"></i> <a href="mailto:sanjaysanjay23ai@gmail.com">sanjaysanjay23ai@gmail.com</a></div>
        <div class="card"><i class="fab fa-github"></i> <a href="https://github.com/sanjay5656" target="_blank">github.com/sanjay5656</a></div>
        <div class="card"><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/sanjays-aiengineer/" target="_blank">LinkedIn</a></div>
      </div>
    </div>

    <!-- Right: Contact Form -->
    <div class="contact-right" data-aos="fade-left" data-aos-duration="1000">
      <form action="https://formspree.io/f/mnqvkwyg" method="POST" class="contact-form animate__animated animate__fadeInUp">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button class="btn btn-primary" type="submit">Send Message</button>
      </form>
    </div>

  </div>
